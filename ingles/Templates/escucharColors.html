{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen Colors</title>
    <link rel="stylesheet" href="{% static 'css/stl6.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2>Watch the video and answer the questions</h2>

        <!-- ðŸŽ¥ Video local -->
        <div class="video">
            <video width="600" controls>
                <source src="{% static 'img/Colors.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="preguntas">
            <p>1. What color is formed when red and blue are mixed?
                <select id="q1">
                    <option value="">Select</option>
                    <option value="purple">Purple</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                </select>
            </p>

            <p>2. What color is formed when blue and yellow are mixed?
                <select id="q2">
                    <option value="">Select</option>
                    <option value="purple">Purple</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                </select>
            </p>

            <p>3. What color is formed when red and yellow are mixed?
                <select id="q3">
                    <option value="">Select</option>
                    <option value="purple">Purple</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                </select>
            </p>
        </div>

        <button onclick="checkListenColors()">Check Answers</button>
        <p id="resultlistencolors"></p>
    </div>

    <script src="{% static 'js/scriptlistencolors.js' %}"></script>
</body>
</html>
